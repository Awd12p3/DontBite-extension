<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DontBite! - Phishing Protection</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="wasteland-theme">
  <div class="container">
    <header>
      <img src="../icons/icon48.png" alt="DontBite! Logo" class="logo">
      <h1>DontBite!</h1>
      <p class="subtitle">Post-apocalyptic email protection</p>
    </header>
    
    <div class="status-container">
      <div id="status" class="scanning">
        <div class="status-icon">‚ò¢Ô∏è</div>
        <div class="status-text">Scanning wasteland communications...</div>
      </div>
    </div>
    
    <div id="results" class="hidden">
      <div class="result-card danger hidden">
        <div class="result-icon">üíÄ</div>
        <div class="result-content">
          <h3>PHISHING ATTACK DETECTED!</h3>
          <p id="phishing-reason"></p>
          <div class="result-actions">
            <button id="report-btn" class="btn-danger">Report to Wasteland Security</button>
          </div>
        </div>
      </div>
      
      <div class="result-card safe hidden">
        <div class="result-icon">üõ°Ô∏è</div>
        <div class="result-content">
          <h3>Communication Secure</h3>
          <p>This message appears safe, but stay vigilant survivor.</p>
        </div>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="scans-count">0</span>
        <span class="stat-label">Scans Today</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="threats-count">0</span>
        <span class="stat-label">Threats Neutralized</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
